<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appBackground">
        <div class="appCard">
            <div class="statsBox">
                <div class="circle"><i class="fa-solid fa-less-than"></i></div>
                <h4>Weather Stats</h4>
            </div>
            <div class="timeBox">
                <span>Period</span>
                <span>Last 30 days</span>
                <div class="circle"><i class="fa-solid fa-greater-than"></i></div>
            </div>
    
            <div class="outterCircle">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
                <div class="line4 line"></div>
                <div class="line5 line"></div>
                <div class="line6 line"></div>
                <div class="innerCircle">
                    <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
                    <p class="deg"><span>7&deg;</span> F</p>
                </div>
            </div>
       
            <div class="tempIcon">
                <div class="coolBox">
                    <div class="icon"><i class="fa-regular fa-snowflake"></i></div>
                    <p class="tempFont">Cool</p>
                </div>
                <div class="warmBox">
                    <div class="icon"><i class="fa-solid fa-fire"></i></div>
                    <p class="tempFont">Warm</p>
                </div>
            </div>
            <div class="settingBox">
                update setting
            </div>

        
        </div>
    </div>
</body>
</html>
